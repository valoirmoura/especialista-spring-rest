spring.datasource.url=jdbc:mysql://localhost:3306/algafood?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

#Configuração para Gerar Tabelas no Banco de Dados
#spring.jpa.generate-ddl=true

#Configuração para recriar todas as tabelas do banco de dados assim que a aplicação reiniciar
#spring.jpa.hibernate.ddl-auto=update

#Mostrar Query SQL no Console
spring.jpa.show-sql=true

#Configurar Dialect do MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

#Configurando o tamanho máximo do pool de conexões
spring.datasource.hikari.maximum-pool-size=10

#configurando o tamanho minimo do pool de conexões
spring.datasource.hikari.minimum-idle=10

#configurando o tempo máximo para as conexões adicionais
spring.datasource.hikari.idle-timeout=10000